<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login - ParkPal</title>

  <!-- Firebase -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- AUTHENTICATION -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JavaScript to load NAVBAR and FOOTER -->
  <script>
    function loadComponent(id, file) {
      fetch(file)
        .then((response) => response.text())
        .then((data) => (document.getElementById(id).innerHTML = data));
    }
    loadComponent("navbar", "text/nav_before_login.html");
  </script>
</head>

<html class="h-full">

<body class="flex flex-col min-h-screen">
  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- BODY -->
  <main class="flex-grow">
    <div class="mx-auto max-w-[720px] p-5 mt-5">
      <div id="firebaseui-auth-container"></div>
      <div id="loader">Loading...</div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- External JS Files -->
  <script src="./scripts/firebaseAPI_DTC02.js"></script>
  <script src="./scripts/authentication.js"></script>
  <script src="./scripts/nav_before_login.js"></script>
</body>

</html>

</html>
