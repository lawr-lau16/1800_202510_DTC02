<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* DEBUGGING HELPERS */
        * {
            outline: 1px solid red !important;
        }

        body {
            background: yellow !important;
        }

        #footer {
            background: lime !important;
        }
    </style>
</head>

<body class="relative min-h-screen bg-gray-100 pb-16">
    <!-- Navbar -->
    <div id="navbar" class="h-16 bg-blue-500"></div>

    <!-- Main Content -->
    <main class="min-h-[calc(100vh-8rem)] p-4">
        <h1 class="text-2xl font-bold">Main Content</h1>
        <p>Scroll down to see footer</p>
        <div class="h-96"></div> <!-- Spacer -->
    </main>

    <!-- STICKY MOBILE FOOTER -->
    <footer id="footer" class="fixed inset-x-0 bottom-0 bg-gray-800 text-white sm:hidden z-50">
        <div class="flex justify-around py-2">
            <!-- Home -->
            <a href="#" class="flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs">Home</span>
            </a>

            <!-- About -->
            <a href="#" class="flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs">About</span>
            </a>

            <!-- Contact -->
            <a href="#" class="flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="text-xs">Contact</span>
            </a>

            <!-- Logout -->
            <a href="#" class="flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span class="text-xs">Logout</span>
            </a>
        </div>
    </footer>

    <!-- DEBUGGING SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const footer = document.getElementById('footer');
            console.log('Footer element:', footer);
            console.log('Computed display:', getComputedStyle(footer).display);
            console.log('Viewport width:', window.innerWidth);

            // Force show footer temporarily for testing
            footer.classList.remove('sm:hidden');
            footer.style.backgroundColor = 'red';
            setTimeout(() => {
                footer.style.backgroundColor = '';
                footer.classList.add('sm:hidden');
            }, 3000);
        });
    </script>
</body>

</html>
