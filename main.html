<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Reviews & Favorites</title>

  <!-- Mapbox Styles -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <script src="./scripts/firebase_dtc02.js"></script>
  <!-------------------------------------------->
  <!-- Other libraries and styles of your own -->
  <!-------------------------------------------->
  <script src="https://cdn.tailwindcss.com"></script>
    <script>
    function loadComponent(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => document.getElementById(id).innerHTML = data);
    }
    loadComponent("navbar", "text/nav_after_login.html");
    loadComponent("footer", "text/footer.html");
  </script>
</head>
<body class="">
   <div id="navbar"></div>
<section class="flex">
  <div id="map" class="" style="width: 80%; height: 100vh;"></div>

  <div id="infoPanel" class=" bg-gray-200" style="width: 20%;">
    <h2 class="text-center text-3xl font-extrabold m-3">Location Details</h2>
    <p id="locationName" class="ml-2 mt-10 text-2xl">Search for a location...</p>
    <button onclick="saveToFavorites()" class="border-2 border-black p-1 rounded-xl ml-2 mt-5 shadow-md shadow-green-400 bg-green-900 text-white">Save to Favorites</button>
    
    <h3 class="ml-2 mt-10 text-2xl">Reviews</h3>
    <input type="text" id="reviewInput" placeholder="Leave a review" style="width: 96%;"   class="h-36  ml-2 mt-5 border-2 rounded-xl">
    <button onclick="submitReview()" class="border-2 border-black p-1 rounded-xl ml-2 mt-5 shadow-md shadow-green-400 bg-green-900 text-white">Submit Review</button>
    <div id="reviewList"></div>

    <h3>Favorites</h3>
    <ul id="favoriteList"></ul>
  </div>
</section>
   <div id="footer"></div>
  <!-- Load Mapbox Scripts -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.1.0/mapbox-gl-geocoder.min.js"></script>

  <!-- Load External JavaScript -->

    crossorigin="anonymous"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
