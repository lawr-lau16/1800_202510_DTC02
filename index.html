<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map with Reviews & Favorites</title>

  <!-- Mapbox Styles -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.1.0/mapbox-gl-geocoder.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.1.0/mapbox-gl-geocoder.min.js"></script>

  <!-- Firebase -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Font Awesome Icons (ADD HERE) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Load user is not logged in footer -->
  <script>
    function loadComponent(id, file) {
      fetch(file)
        .then((response) => response.text())
        .then((data) => (document.getElementById(id).innerHTML = data));
    }
    loadComponent("navbar", "text/nav_before_login.html");
    loadComponent("footer", "text/footer_before_login.html");
  </script>
</head>

<body class="">
  <div id="navbar"></div>
  <section class="flex justify-center">
    <div id="map" class="" style="width: 80%; height: 100vh"></div>
  </section>

  <div id="footer"></div>

  <!-- External JS Files -->
  <script src="./scripts/firebaseAPI_DTC02.js"></script>
  <script src="./scripts/nav_before_login.js"></script>
  <script src="./scripts/footer_before_login.js"></script>
  <script src="./scripts/map.js"></script>
</body>

</html>
